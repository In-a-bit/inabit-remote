name: Build & Publish Approver Image

on:
  push:
    branches: [ "*" ]
    paths:
      - "docker/dockerfiles/Dockerfile.approver"
      - ".github/workflows/build-approver.yml"
  pull_request:
    paths:
      - "docker/dockerfiles/Dockerfile.approver"
      - ".github/workflows/build-approver.yml"
  workflow_dispatch:   # manual run

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set BRANCH_NAME (push / merge)
        if: github.event_name != 'pull oper_request'
        run: |
          # GITHUB_REF = refs/heads/main  →  main
          # GITHUB_REF = refs/heads/feature/foo/bar  →  feature-foo-bar
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Set BRANCH_NAME (pull request)
        if: github.event_name == 'pull_request'
        run: |
          # GITHUB_HEAD_REF = feature/foo/bar  →  feature-foo-bar
          echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Debug – show tags
        run: |
          echo "Full SHA : ${{ github.sha }}"
          echo "Branch   : ${{ env.BRANCH_NAME }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/dockerfiles/Dockerfile.approver
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/approver:${{ github.sha }}
            ghcr.io/${{ github.repository }}/approver:${{ env.BRANCH_NAME }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}/approver:latest', github.repository) || '' }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Verify image is reachable
        run: |
          echo "Pulling SHA tag..."
          docker pull ghcr.io/${{ github.repository }}/approver:${{ github.sha }}
          echo "Pulling branch tag..."
          docker pull ghcr.io/${{ github.repository }}/approver:${{ env.BRANCH_NAME }}
